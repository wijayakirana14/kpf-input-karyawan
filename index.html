<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kpf calon karyawan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>


<body>
    <!-- contact (form bootsrap) -->
    <section id="contact">

        <div class="container ">
            <div class="row text-center bg-success mb-3">
                <div class="col">
                    <h2>Register Calon Karyawan</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="alert alert-success d-flex align-items-center d-none my-alert" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                            <use xlink:href="#check-circle-fill" />
                        </svg>
                        <div>
                            <strong>Sukses !</strong>input data calon karyawan
                        </div>
                    </div>
                    <form name="kpf-calon-karyawan">
                        <div class="mb-3" data-aos="fade-left" data-aos-duration="1000">
                            <label for="name" class="form-label">Nama lengkap</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" name="nama">
                            <div id="emailHelp" class="form-text fst-italic text-danger">Nama lengkap sesuai kartu
                                identitas.</div>
                        </div>

                        <div class="mb-3" data-aos="fade-left" data-aos-duration="3000" data-aos-delay="200">
                            <label for="alamat" class="form-label ">Alamat</label>
                            <input type="text" class="form-control" id="alamat" aria-describedby="alamat" name="alamat">
                            <div id="emailHelp" class="form-text fst-italic text-danger">Alamat tempat tinggal sekarang.
                            </div>
                        </div>
                        <div class="mb-3" data-aos="fade-left" data-aos-duration="3000">
                            <label for="contact" class="form-label ">Contact person</label>
                            <input type="text" class="form-control" id="contact" aria-describedby="contact"
                                name="contact">
                            <div id="emailHelp" class="form-text fst-italic text-danger">No hp (081-------).</div>
                        </div>
                        <div class="mb-3" data-aos="fade-left" data-aos-duration="3000">
                            <label for="team1" class="form-label ">Team PIC</label>
                            <input type="text" class="form-control" id="team1" aria-describedby="team1" name="pic1">
                            <div id="emailHelp" class="form-text fst-italic text-danger">Nama pihak yg dihubungi.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                        <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                    </form>
                </div>
            </div>
        </div>


        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#00FF00" fill-opacity="1"
                d="M0,0L48,5.3C96,11,192,21,288,42.7C384,64,480,96,576,122.7C672,149,768,171,864,160C960,149,1056,107,1152,90.7C1248,75,1344,85,1392,90.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        const calonForm = document.querySelectorAll('.calon-form');

        calonForm.forEach((form, i) => {
            form.dataset.aos = 'fade-down';
            form.dataset.aosDelay = i * 200;
        });
        AOS.init({
            once: true,
        });
    </script>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw3IDj3VaRrYnCet451dCOVQuz1aAYaS3MYm8HA53GnON2rFC0m17z4ckZpi3YKwMab/exec'
        const form = document.forms['kpf-calon-karyawan'];
        const btnSubmit = document.querySelector('.btn-submit');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');

        form.addEventListener('submit', e => {
            e.preventDefault()
            //ketika tombol submit di klik//
            //tamilkan tombol loading hilangkan tombol kirim//
            btnLoading.classList.toggle('d-none');
            btnSubmit.classList.toggle('d-none');

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    //tamilkan tombol kirim  hilangkan tombol loading//
                    btnLoading.classList.toggle('d-none');
                    btnSubmit.classList.toggle('d-none');
                    //tampilkan alert//
                    myAlert.classList.toggle('d-none');
                    //reset form
                    form.reset();
                    console.log('Success!', response)
                })

                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
